name: 'gilahri ka Terraform'

on:
  push:
    branches: 
      - main
      - feature/*

jobs:
  terraform:
    name: 'Terraform'
    runs-on: papa_1   # self-hosted runner ka name

    defaults:
      run:
        shell: bash
        working-directory: ./loadbalancer

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip
      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      # Azure Login (SPN creds from secrets)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.LBPRACTICE }}

      # Run Azure CLI commands after login
      - name: Run Azure CLI
        run: |
          az account show
          az group list --output table

      # Terraform Init
      - name: Terraform Init
        run: terraform init

      # Terraform Format
      - name: Terraform Format
        run: terraform fmt -check

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -input=false

      # Terraform Apply (only on main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
